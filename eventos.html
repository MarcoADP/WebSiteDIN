<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Departamento de Informática - UEM</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="/WebSiteDIN/js/w3.js"></script>
    <div w3-include-html="/WebSiteDIN/components/head.html"></div>


  </head>

  <body>

    <header>
      <div class="container">
        <div class="logo"><a href="#"><img class="img-responsive" src="/WebSiteDIN/img/logo-din2.png"></a></div>
          
        <!-- <div class="logo-text">
          <div class="h2">Departamento de</div>
          <div class="h1">Informática</div>
        </div> -->

        <div class="pull-right">
          <form id="search">
            <div class="form-group has-feedback has-feedback-left">
              <input type="search" placeholder="Pesquisar">
              <i class="fa fa-search fa-lg search-icon form-control-feedback" aria-hidden="true"></i>
           </div>
          </form>
        </div>
      </div>
    </header>

    <div w3-include-html="/WebSiteDIN/components/my-nav.html"></div>
    
    <div class="container content">
      <div class="row">
      
        <ol class="breadcrumb pull-left">
          <li class="breadcrumb-item"><a href="/WebSiteDIN/">Home</a></li>
          <li class="breadcrumb-item active"><strong>Eventos</strong></li>
        </ol>
        
        <div class="pull-right visible-xs">
          <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Menu Lateral</button>
        </div>
      </div>

      <div class="row row-offcanvas row-offcanvas-right">
      
        <section class="col-xs-12 col-sm-9 col-lg-10">
          <h2>Agenda</h2>
            <p class="lead">
                Confira todos os próximos eventos organizados e apoiados pelo Departamento de Informática!
            </p>

            <hr />

            <div class="agenda">
                <div class="table-responsive">
                    <table class="table table-condensed table-bordered">
                        <thead>
                            <tr>
                                <th>Dia</th>
                                <th>Horário</th>
                                <th>Evento</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Single event in a single day -->
                            <tr>
                                <td class="agenda-date active" rowspan="1">
                                    <div class="dayofmonth">25</div>
                                    <div class="dayofweek">Segunda - Feira</div>
                                    <div class="shortdate text-muted">Julho, 2017</div>
                                </td>
                                <td class="agenda-time">
                                    17:30
                                </td>
                                <td class="agenda-events">
                                    <div class="agenda-event">
                                        <!--
                                        <i class="glyphicon glyphicon-repeat text-muted" title="Repeating event"></i> 
                                        -->
                                        Evento 1
                                    </div>
                                </td>
                            </tr>
                            
                            <!-- Multiple events in a single day (note the rowspan) -->
                            <tr>
                                <td class="agenda-date" class="active" rowspan="3">
                                    <div class="dayofmonth">26</div>
                                    <div class="dayofweek">Terça - Feira</div>
                                    <div class="shortdate text-muted">Julho, 2017</div>
                                </td>
                                <td class="agenda-time">
                                    17:00
                                </td>
                                <td class="agenda-events">
                                    <div class="agenda-event">
                                        Evento X
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="agenda-time">
                                    19:00
                                </td>
                                <td class="agenda-events">
                                    <div class="agenda-event">
                                        Palestra
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="agenda-time">
                                    21:00
                                </td>
                                <td class="agenda-events">
                                    <div class="agenda-event">
                                        Capacitação Y
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section><!--/.col-xs-12.col-sm-9-->

        <div class="col-xs-6 col-sm-3 col-lg-2 sidebar-offcanvas" id="sidebar">
          <div w3-include-html="/WebSiteDIN/components/sidebar.html"></div>
        </div><!--/.sidebar-offcanvas-->

      </div><!--/row-->


    </div><!--/.container-->

    <footer style="padding:10px 0px">
      <div w3-include-html="/WebSiteDIN/components/footer.html"></div>
    </footer>
    

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/WebSiteDIN/js/jquery-3.2.1.min.js"></script>
    <script src="/WebSiteDIN/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/WebSiteDIN/assets/js/ie10-viewport-bug-workaround.js"></script>
    <script src="/WebSiteDIN/js/offcanvas.js"></script>
    <script src="/WebSiteDIN/js/custom.js"></script>
    <script type="text/javascript">
      w3.includeHTML(menu_scroll); // menu_scroll definido em custom.js
    </script>

  </body>
</html>
